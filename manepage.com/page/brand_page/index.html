		<script>
			function getCookie(cname) {
				var name = cname + "=";
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ')
					c = c.substring(1);
					if (c.indexOf(name) != -1)
						return c.substring(name.length, c.length);
				}
				return "";
			}

			if(getCookie("manepage")==""){
				window.stop();
				window.location.replace("http://manepage.com/login");
			}else{
				console.log("Passed");
			}
		</script>
